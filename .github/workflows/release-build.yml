# À chaque publication de release GitHub :
# 1. Build Android en local (expo prebuild + Gradle) → APK
# 2. Attache l’APK à la release (pas de publication Play Store)
#
# Aucun secret requis.

name: Release build

on:
  release:
    types: [published]

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "bun"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platform and build-tools
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Expo prebuild (Android)
        run: bunx expo prebuild --platform android --clean --no-install

      - name: Build APK (release)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Prepare release artifact
        run: |
          cp android/app/build/outputs/apk/release/app-release.apk "nodo-android-${{ github.event.release.tag_name }}.apk"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: "nodo-android-${{ github.event.release.tag_name }}.apk"
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
